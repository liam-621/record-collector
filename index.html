<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Collector</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.svg" sizes="any" type="image/svg+xml">
</head>
<body>
    <div class="toolbar">
        <img src="images/icon.svg" width="50px">
        <p>record collector</p>
    </div>
    <div class="content-container">
        <h1>collection</h2>
        <div id="collection"></div>
        <button id="addVinyl">add vinyl</button>
        <button id="openModal">add vinyl - popup edition</button>
        <button id="removeVinyl">remove vinyl</button>
        <div id="modal" class="modal">
            <h2>add record</h2>
            <form id="recordForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <div style="text-align: right">
                    <button type="submit">Submit</button>
                    <button type="button" id="closeModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
