<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Collector</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.svg" sizes="any" type="image/svg+xml">
</head>
<body>
    <div class="toolbar">
        <img src="images/icon.svg" width="50px">
        <p>record collector</p>
    </div>
    <div class="content-container">
        <h1>collection</h2>
        <div id="collection"></div>
        <button id="openModal">add vinyl</button>
        <button id="removeVinyl">remove vinyl</button>

        <div id="modalOverlay" class="modal-overlay"></div>

        <div id="modal" class="modal">
            <h2>add record</h2>
            <form id="recordForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" required>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>

                <label for="releaseYear">Release Year:</label>
                <input type="text" id="releaseYear" name="releaseYear" required>

                <label for="lpCount">LP Count:</label>
                <input type="text" id="lpCount" name="lpCount" required>

                <div style="text-align: right">
                    <button type="button" id="closeModal">cancel</button>
                    <button type="submit" class="submit-button">submit</button>
                </div>
            </form>
        </div>

        <div id="detailModal" class="modal">
            <span id="closeDetailModal" class="close">&times</span>
            <div class="modal-content">
                <p><strong>Title:</strong> <span id="recordTitle"></span></p> 
                <p><strong>Artist:</strong> <span id="recordArtist"></span></p> 
                <p><strong>Genre:</strong> <span id="recordGenre"></span></p> 
                <p><strong>Release Year:</strong> <span id="recordYear"></span></p> 
                <p><strong>Disc Count:</strong> <span id="recordDisc"></span></p> 
                <div class="modal-buttons">
                    <button id="changeCoverBtn">change cover art</button>
                    <button id="removeVinylBtn">remove vinyl</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
